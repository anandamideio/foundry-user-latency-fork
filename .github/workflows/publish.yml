on:
  release:
    types: [published]
jobs:
  bump-version:
    name: 'Bump Version on main'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v2'
        with:
          ref: ${{ github.ref }}
      - name: 'Update Version'
        uses: pocket-apps/action-update-version@v1
        with:
          files: 'package.json'
          version-regexp: '\d+.\d+.\d+'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Update package.json version'
          branch-name: 'main'
      - name: 'Checkout source code'
        uses: 'actions/checkout@v2'
        with:
          ref: ${{ github.ref }}
      - name: 'Run Package'
        run: 'yarn && yarn package'
      - name: 'Get Zip'
        run: cat package.zip
      - name: 'Add Release'
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: package.zip
